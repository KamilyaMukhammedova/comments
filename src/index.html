<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comments</title>
</head>
<body>
<main>
    <div class="container">
        <form class="form" id="new-comment-form">
            <h2 class="form__title">Add your comment</h2>
            <div class="form__inner">
                <div class="form__box1">
                    <div class="form__control">
                        <label for="user-name" class="form__label">Name * :</label>
                        <div class="form__name-required">
                            <input type="text" class="form__name-input" id="user-name" name="user-name"/>
                            <div class="form__error" id="user-name-error">Field is required!</div>
                        </div>
                    </div>
                    <div class="form__control">
                        <label for="avatarUrl" class="form__label">Avatar URL:</label>
                        <input type="url" class="form__input" id="avatarUrl" name="avatarUrl"/>
                    </div>
                    <div class="form__control">
                        <label for="date" class="form__label">Date:</label>
                        <input
                                type="date"
                                class="form__date"
                                id="date"
                                name="date"
                                max="2023-12-31"
                        />
                    </div>
                </div>
                <div class="form__box2">
                    <div class="form__control">
                        <label for="comment" class="form__label form__txt-label">Text * :</label>
                        <div class="form__txt-required">
                            <textarea id="comment" class="form__textarea" name="comment" rows="7"></textarea>
                            <div class="form__error" id="comment-error">Field is required!</div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="form__btn-submit" id="btn-submit" disabled>Add</button>
        </form>
        <section class="comments" id="comments-block"></section>
        <div class="msg" id="msg">
            <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M17 9H7V7H17V9Z" fill="#885df1"/>
                <path d="M7 13H17V11H7V13Z" fill="#885df1"/>
                <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2 18V2H22V18H16V22H14C11.7909 22 10 20.2091 10 18H2ZM12 16V18C12 19.1046 12.8954 20 14 20V16H20V4H4V16H12Z"
                        fill="#885df1"
                />
            </svg>
            <span>No comments yet</span>
        </div>
    </div>
</main>
</body>
</html>
